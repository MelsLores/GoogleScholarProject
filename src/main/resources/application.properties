server.port=8080
spring.application.name=google-scholar-project

# Database configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/googlescholar
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration for PostgreSQL (DISABLED FOR DIRECT JDBC)
# spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
# spring.jpa.hibernate.ddl-auto=create-drop
# spring.jpa.show-sql=true
# spring.jpa.properties.hibernate.format_sql=true
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.orm.jpa.HibernateJpaAutoConfiguration

# Logging
logging.level.com.googlescholar=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.boot=DEBUG
logging.level.root=INFO

# SerpApi Configuration - Enhanced for Sprint 3
serpapi.apiKey=3c80b3f19d74557d14f0bdd138545d703f072aca20e602649f471e2a387a987a
serpapi.baseUrl=https://serpapi.com/search
serpapi.timeoutMs=10000
serpapi.maxRetries=3
serpapi.rateLimitDelayMs=1000

# Swagger/OpenAPI Configuration
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.disable-swagger-default-url=true
springdoc.swagger-ui.display-request-duration=true
springdoc.swagger-ui.try-it-out-enabled=true